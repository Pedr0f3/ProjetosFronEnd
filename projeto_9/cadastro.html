<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Cadastre-se</legend>

            <label for="user" class="title">Usuário</label>
            <input type="text" name="user" id="user" class="entrada" required>

            <label for="email" class="title">Email</label>
            <input type="email" id="email" name="email" class="entrada" required>

            <label for="pass" class="title">Senha</label>
            <input type="password" id="pass" name="pass" class="entrada" required>

            <div class="btn">
                <button class="btn-1 btn-p">Cadastre-se</button>
                <a href="login.html" class="esq"><span>Já possui cadastro?</span> Faça login</a>
            </div>
        </fieldset>
    </form>
</body>
</html>
